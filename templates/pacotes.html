<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style_pacotes.css">
    <title>Pacotes</title>
</head>

<body>
    <nav>
        <ul>
            <h2>Blue Trip</h2>
            <li><a href="/">Início</a></li>
            <li><a href="/missao">Nossa missão</a></li>
            <li id="adm">
                <a  href='/admin' >
                    <img src="../static/img/user.png" alt="">
                </a>
            </li>
        </ul>
    </nav>


    <!-- Section mãe para os dois tipos de viagem: internacional e nacional -->
    <section id="viagens">
       
        {% for i in viagens %}
        <div>
            <img src="{{i.link}}" alt="...">
            <h2>{{i.destino}}</h2>
            <h3>{{i.tipo_viagem}}</h3>
            <p>{{i.descricao}}</p>
            <p>A partir de R${{i.preco}},00</p>
        </div>
        {% endfor %}
        
    </section>

    <footer>
        <ul>
            <li>
                <a href="/perfil">Quem Somos</a>

            </li>
        </ul>
    </footer>
</body>

</html>
